<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

   <div class="container mx-auto">
      <h3>Ejemplo de Toast</h3>
      <p>En este ejemplo, usamos <code>data-autohide="false"</code> para mostrar el toast por defecto.<br>
         Puede cerralo haciendo clic en la 'x' dentro del encabezado del toast.
      </p>

      <!-- <div class="toast" data-autohide="false" style="animation-delay: 3s;"> -->
      <div class="toast" data-autohide="false">
         <div class="toast-header">
            <strong class="mx-auto text-primary">Encabezado del Toast</strong>
            <small class="text-muted">hace 5'</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
         </div>
         <div class="toast-body">
            Alg&uacute;n texto dentro del cuerpo del toast
         </div>
      </div>
   </div>

   <script>
      $(document).ready(function(){
         $('.toast').toast('show');
      });
   </script>

</body>
</html>
