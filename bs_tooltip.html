<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Bootstrap Example</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
   </head>

   <body>
      <div class="container">
         <h3>Ejemplo de Tooltip</h3>
         <a href="#" data-toggle="tooltip" title="Hooray!">Mueva el mouse sobre m&iacute;</a>
         <br>
         <hr>
         <p>En este input el tooltip se muestra bajo el textbox:
            <br>(por defecto se muestra arriba, si hay espacio)
         </p>
         <input type="text" data-toggle="tooltip" data-placement="bottom" title="ingrese algo" />
      </div>

      <script>
         $(document).ready(function(){
            $('[data-toggle="tooltip()"]').tooltip();   
         });
      </script>
   </body>
</html>
