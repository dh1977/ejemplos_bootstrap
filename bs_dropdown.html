<!DOCTYPE html>
<html lang="es-ES">
  
<head>
  <title>Dropdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Dropdown</h2>
  <p>Utilice la clase .dropdown para crear un men&uacute; 'dropdown'.</p>
  <p>Utilice la clase .dropdown-menu para construir el men&uacute; dropdown.</p>
  <p>Para abrir el dropdown-menu, utilice un bot&oacute;n o un link de clase .dropdown-toggle y data-toggle="dropdown".</p>                                          
  <div class="dropdown">
    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
      Abrir el men&uacute;
    </button>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#">Opci&oacute;n 1</a>
      <a class="dropdown-item" href="#">Opci&oacute;n 2</a>
      <a class="dropdown-item" href="#">Opci&oacute;n 3</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#">Salir</a>      
    </div>
  </div>
</div>

</body>
</html>
